<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Vietnam Travel Helper</title>

    <!--
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
  </head>
  <body ng-app="500WordsApp" ng-controller="MainController" animation="slide-left-right-ios7">

    <!-- Header bar -->
    <ion-header-bar class="bar bar-header bar-assertive">
      <button class="button button-icon icon ion-search" ng-click="toggleSearch()"></button>
      <h1 class="title">Vietnam Travel Helper</h1>
      <button class="button" ng-class="{true:'button-dark', false:'button-light'}[isEnglish]" ng-bind="languageMode" ng-click="toggleLanguageMode()"></button>
    </ion-header-bar>

    <!-- Subheader search bar -->    
    <ion-header-bar ng-show="isSearchVisible" class="bar bar-subheader item-input-inset fade-in">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search this word list" ng-model="searchText" ng-change="handleChange()">
      </label>
      <!--
        <button class="button button-clear" ng-click="search(searchText)">Go</button>
      -->
      <label class="padding" ng-show="currentWordList">
        <span ng-bind="wordList.length"></span>&nbsp;of&nbsp; <span ng-bind="currentWordList.length"></span>
      </label>
    </ion-header-bar>

    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content ng-cloak ng-show="wordListLoaded">
        <ion-content>
          <div class="row" ng-show="hasWords()">
            <div class="col">
              <ion-list>
                <ion-item ng-repeat="word in wordList" ng-bind="word.english"></ion-item>
              </ion-list>
            </div>
            <div class="col">
              <ion-list class="list">
                <ion-item ng-repeat="word in wordList" ng-bind="word.vietnamese"></ion-item>
              </ion-list>
            </div>
          </div>
          <div class="padding" ng-hide="hasWords()">No results found</div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu class="leftSideMenu" side="left">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="title in categoryLists" ng-bind="title"></ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu class="rightSideMenu" side="right">
      </ion-side-menu>
    </ion-side-menus>    

  </body>
</html>
